<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>贪吃蛇</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <h1>贪吃蛇</h1>
      <section class="panel">
        <p>分数：<span id="score">0</span></p>
        <p id="status">进行中</p>
        <button id="autoplay-btn" type="button">自动游玩</button>
        <button id="pause-btn" type="button">暂停</button>
        <button id="restart-btn" type="button">重新开始</button>
      </section>

      <section id="grid" class="grid" aria-label="贪吃蛇网格"></section>

      <section class="controls" aria-label="方向控制">
        <button type="button" data-direction="up">上</button>
        <div class="controls-row">
          <button type="button" data-direction="left">左</button>
          <button type="button" data-direction="down">下</button>
          <button type="button" data-direction="right">右</button>
        </div>
      </section>

      <p class="hint">使用方向键或 WASD 控制，空格键可暂停，也可开启自动游玩。</p>
    </main>

    <script src="src/snake-core.js"></script>
    <script src="src/app.js"></script>
  </body>
</html>
